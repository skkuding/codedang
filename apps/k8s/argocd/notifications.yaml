apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
  namespace: argocd
data:
  context: |
    argocdUrl: https://argocd.codedang.com

  service.github: |
    appID: $githubAppID
    installationID: $githubAppInstallationID
    privateKey: $githubAppPrivateKey

  trigger.on-sync-succeeded: |
    - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Healthy'
      send:
      - app-deployed

  template.app-deployed: |
    message: 'Test message from ArgoCD Notifications'
    github:
      pullRequestComment:
        content: |
          ðŸš€ **Deployment Complete**
          Application: {{.app.metadata.name}}
          Status: {{.app.status.sync.status}}
          [View in ArgoCD]({{.context.argocdUrl}}/applications/{{.app.metadata.name}})
