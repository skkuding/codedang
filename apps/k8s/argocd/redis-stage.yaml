apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: redis
    server: https://kubernetes.default.svc  # TODO: 실제 Stage 클러스터 API 서버 주소로 변경
  source:
    path: apps/k8s/redis/overlays/stage
    repoURL: https://github.com/skkuding/codedang
    targetRevision: main
    kustomize:
      namespace: redis
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
