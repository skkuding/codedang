apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: admin-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Required for argocd-image-updater to make changes to the Application
  # Otherwise, the changed image will be reverted to the original one by this ApplicationSet controller
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/source/kustomize/images
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: release
  template:
    metadata:
      name: 'admin-api-{{.env}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/environment: '{{.env}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: 'admin-api=ghcr.io/skkuding/codedang-admin-api:{{.env}}'
        argocd-image-updater.argoproj.io/admin-api.update-strategy: digest # Always pull the latest image of given tag
    spec:
      project: default
      source:
        path: 'apps/k8s/admin-api/overlays/{{.env}}'
        repoURL: https://github.com/skkuding/codedang
        targetRevision: '{{.branch}}'
        directory:
          # kustomization.yaml is ignored if recurse is true
          recurse: false
      destination:
        namespace: admin-api
        name: '{{.env}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
