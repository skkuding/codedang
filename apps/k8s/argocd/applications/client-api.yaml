apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: client-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: client-api
    name: production
  source:
    path: apps/k8s/client-api
    repoURL: https://github.com/skkuding/codedang
    targetRevision: main
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
