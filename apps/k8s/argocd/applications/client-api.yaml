apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: client-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: main # TODO: change to release branch
  template:
    metadata:
      name: 'client-api-{{.env}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/environment: '{{.env}}'
      annotations:
        argocd-image-updater.argoproj.io/image-list: 'client-api=ghcr.io/skkuding/codedang-client-api:{{.env}}'
        argocd-image-updater.argoproj.io/client-api.update-strategy: digest # Always pull the latest image of given tag
    spec:
      project: default
      source:
        path: 'apps/k8s/client-api/overlays/{{.env}}'
        repoURL: https://github.com/skkuding/codedang
        targetRevision: '{{.branch}}'
        directory:
          # kustomization.yaml is ignored if recurse is true
          recurse: false
        kustomize:
          images:
            - 'ghcr.io/skkuding/codedang-client-api:{{.env}}'
      destination:
        namespace: client-api
        name: '{{.env}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
