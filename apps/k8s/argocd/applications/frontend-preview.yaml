apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: frontend-preview
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - pullRequest:
        github:
          owner: skkuding
          repo: codedang
          appSecretName: github-app-secret # Required for higher API rate limit
        requeueAfterSeconds: 30
  template:
    metadata:
      name: 'frontend-preview-{{.number}}'
    spec:
      project: default
      source:
        path: apps/k8s/frontend/overlays/stage
        repoURL: https://github.com/skkuding/codedang
        targetRevision: '{{.branch}}'
        directory:
          # kustomization.yaml is ignored if recurse is true
          recurse: false
        kustomize:
          nameSuffix: '-preview-{{.number}}'
          namespace: 'frontend-preview-{{.number}}'
          # images: ...
          patches:
            - target:
                kind: ConfigMap
                name: frontend-env
              patch: |-
                - op: replace
                  path: /data/NEXT_URL
                  value: 'https://{{.number}}.preview.codedang.com'
                - op: replace
                  path: /data/NEXTAUTH_URL
                  value: 'https://{{.number}}.preview.codedang.com/next-auth/api/auth'
            - target:
                kind: Ingress
                name: frontend-ingress
              patch: |-
                - op: replace
                  path: /spec/tls/0/hosts/0
                  value: {{.number}}.preview.codedang.com
                - op: replace
                  path: /spec/rules/0/host
                  value: {{.number}}.preview.codedang.com
      destination:
        name: stage
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
