apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Required for argocd-image-updater to make changes to the Application
  # Otherwise, the changed image will be reverted to the original one by this ApplicationSet controller
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/source/kustomize/images
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: main # TODO: change to release branch
  template:
    metadata:
      name: 'frontend-{{.env}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/environment: '{{.env}}'
      annotations:
        # TODO: Let's consider using git write-back method.
        # Suppose we have stage/production branch, and new commits are pushed to the branch.
        # For stage branch, new commits are automatically pushed from main branch, with the image tag as the commit SHA.
        # For production branch, new commits will be pushed manually when the release is triggered.
        # This way, we can avoid using the latest tag and truly use 'GitOps', each commit completely represents the state of the application.
        argocd-image-updater.argoproj.io/image-list: 'frontend=ghcr.io/skkuding/codedang-frontend:{{.env}}'
        argocd-image-updater.argoproj.io/frontend.update-strategy: digest # Always pull the latest image of given tag
    spec:
      project: default
      source:
        path: 'apps/k8s/frontend/overlays/{{.env}}'
        repoURL: https://github.com/skkuding/codedang
        targetRevision: '{{.branch}}'
        directory:
          # kustomization.yaml is ignored if recurse is true
          recurse: false
      destination:
        namespace: frontend
        name: '{{.env}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
