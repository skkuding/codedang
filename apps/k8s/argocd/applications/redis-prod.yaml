apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: redis
    name: production
  sources:
    - repoURL: https://charts.bitnami.com/bitnami
      chart: redis
      targetRevision: 21.2.13
      helm:
        valueFiles:
          - $codedang/apps/k8s/redis/values-prod.yaml
    - repoURL: https://github.com/skkuding/codedang
      targetRevision: main # TODO: replace this with `prod` branch
      ref: codedang
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
