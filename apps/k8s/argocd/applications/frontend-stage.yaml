apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-stage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: frontend
    name: stage
  source:
    path: apps/k8s/frontend/overlays/stage
    repoURL: https://github.com/skkuding/codedang
    targetRevision: 1972-k8s-stage-frontend
    directory:
      # kustomization.yaml is ignored if recurse is true
      recurse: false
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
