# For full example, check below:
# https://github.com/minio/operator/blob/master/examples/kustomization/base/tenant.yaml
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: minio
  labels:
    app: minio
spec:
  features:
    bucketDNS: true
  users:
    - name: monitoring-user
  buckets:
    - name: 'loki'
      region: 'ap-northeast-2'
      objectLock: false
    - name: 'tempo'
      region: 'ap-northeast-2'
      objectLock: false
  configuration:
    name: tenant-config
  env:
    - name: MINIO_BROWSER_REDIRECT_URL
      value: 'https://monitoring.minio.codedang.com'
  pools:
    - servers: 1 # standalone mode (4 or more for distributed mode)
      name: pool-0
      volumesPerServer: 1
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100Gi
          storageClassName: local-path
  requestAutoCert: false # Use custom ingress instead
