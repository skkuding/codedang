apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secret-store
  namespace: client-api-prod
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-northeast-2
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-credentials
            key: AWS_ACCESS_KEY_ID
          secretAccessKeySecretRef:
            name: aws-credentials
            key: AWS_SECRET_ACCESS_KEY
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client-api-prod-secrets
  namespace: client-api-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secret-store
    kind: SecretStore
  target:
    name: client-api-prod-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: Codedang-Database-Secret
        property: url

    - secretKey: REDIS_HOST
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: host
    - secretKey: REDIS_PORT
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: port

    - secretKey: JWT_SECRET
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: jwt_secret
    - secretKey: NODEMAILER_FROM
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: nodemailer_from
    - secretKey: GITHUB_CLIENT_ID
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: github_client_id
    - secretKey: GITHUB_CLIENT_SECRET
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: github_client_secret
    - secretKey: KAKAO_CLIENT_ID
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: kakao_client_id
    - secretKey: KAKAO_CLIENT_SECRET
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: kakao_client_secret
    - secretKey: OTEL_EXPORTER_OTLP_ENDPOINT_URL
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: otel_exporter_otlp_endpoint_url
    - secretKey: TESTCASE_BUCKET_NAME
      remoteRef:
        key: Codedang-ClientAPI-Secret
        property: testcase_bucket_name

    - secretKey: RABBITMQ_HOST
      remoteRef:
        key: Codedang-JudgeQueue-Secret
        property: host
    - secretKey: RABBITMQ_PORT
      remoteRef:
        key: Codedang-JudgeQueue-Secret
        property: port
    - secretKey: RABBITMQ_DEFAULT_USER
      remoteRef:
        key: Codedang-JudgeQueue-Secret
        property: username
    - secretKey: RABBITMQ_DEFAULT_PASS
      remoteRef:
        key: Codedang-JudgeQueue-Secret
        property: password
    - secretKey: RABBITMQ_DEFAULT_VHOST
      remoteRef:
        key: Codedang-JudgeQueue-Secret
        property: vhost
    - secretKey: RABBITMQ_API_URL
      remoteRef:
        key: Codedang-JudgeQueue-Secret
        property: api_url
