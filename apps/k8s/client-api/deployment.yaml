apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-api
  namespace: client-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-api
  template:
    metadata:
      labels:
        app: client-api
    spec:
      containers:
        - name: client-api
          image: ghcr.io/skkuding/codedang-client-api:latest
          resources:
            limits:
              cpu: 1
              memory: 1.5Gi
            requests:
              cpu: 1
              memory: 1.5Gi
          envFrom:
            - secretRef:
                name: client-api-secrets
            - secretRef:
                name: client-api-aws-secrets
            - secretRef:
                name: aws-credentials
          env:
            - name: REDIS_HOST
              value: 'redis-master.redis.svc.cluster.local'
            - name: REDIS_PORT
              value: '6379'
            - name: RABBITMQ_SSL
              value: 'true'
            # TODO: connect after observability services are implemented
            # - name: OTEL_EXPORTER_OTLP_ENDPOINT_URL
            #   value: 'otel-collector.observability.svc.cluster.local:4317'
