apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-api
  namespace: client-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-api
  template:
    metadata:
      labels:
        app: client-api
    spec:
      containers:
        - name: client-api
          image: ghcr.io/skkuding/codedang-client-api:latest
          resources:
            limits:
              cpu: 1
              memory: 1.5Gi
            requests:
              cpu: 1
              memory: 1.5Gi
          envFrom:
            - secretRef:
                name: client-api-secrets
            - secretRef:
                name: aws-credentials
          env:
            - name: RABBITMQ_SSL
              value: 'true'
