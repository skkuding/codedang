apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16.10-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: 'postgres'
            - name: POSTGRES_PASSWORD
              value: '1234'
            - name: POSTGRES_DB
              value: 'skkuding'
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
        - name: pgadmin
          image: dpage/pgadmin4:9.6.0
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: 'skkuding@gmail.com'
            - name: PGADMIN_DEFAULT_PASSWORD
              value: '1234'
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
