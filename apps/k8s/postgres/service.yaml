apiVersion: v1
kind: Service
metadata:
  name: postgres-internal
  namespace: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-external
  namespace: postgres
spec:
  # For external access, such as using IDE
  type: NodePort
  ports:
    - port: 5432
  selector:
    app: postgres
