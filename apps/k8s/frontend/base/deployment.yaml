apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/skkuding/codedang-frontend:latest
          ports:
            - containerPort: 5525
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              cpu: 0.5
              memory: 0.5Gi
          envFrom:
            - configMapRef:
                name: frontend-env
            - secretRef:
                name: frontend-secrets
          env:
            - name: APP_ENV
              value: 'production'
