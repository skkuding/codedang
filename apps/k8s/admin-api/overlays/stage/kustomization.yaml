apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: admin-api

resources:
  - ../../base
  - secrets/database-credentials.yaml
  - secrets/object-storage.yaml
  - secrets/security-keys.yaml

patches:
  - path: configmap.yaml
    target:
      kind: ConfigMap
      name: admin-api-env
  - path: ingress.yaml
    target:
      kind: Ingress
      name: admin-api-server-ingress
