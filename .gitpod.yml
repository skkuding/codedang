gitConfig:
  pull.rebase: 'true'

image:
  file: .gitpod.Dockerfile

ports:
  - port: 5433 # PostgreSQL
    onOpen: ignore

  - port: 5672 # RabbitMQ
    onOpen: ignore

  - port: 6380 # Redis
    onOpen: ignore

  - port: 9000 # MinIO
    onOpen: ignore

  - port: 9001 # MinIO Dashboard
    onOpen: ignore

  - port: 15672 # RabbitMQ Dashboard
    onOpen: ignore

  - port: 30000 # Testcase Server
    onOpen: ignore

tasks:
  - name: Setup
    before: docker compose up -d
    init: ./scripts/setup.sh

github:
  prebuilds:
    addBadge: true

vscode:
  extensions:
    - apollographql.vscode-apollo
    - bradlc.vscode-tailwindcss
    - bruno-api-client.bruno
    - csstools.postcss
    - dbaeumer.vscode-eslint
    - eamodio.gitlens
    - editorconfig.editorconfig
    - esbenp.prettier-vscode
    - golang.go
    - hashicorp.terraform
    - ms-azuretools.vscode-docker
    - prisma.prisma
    - Vue.volar
