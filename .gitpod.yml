gitConfig:
  pull.rebase: 'true'

ports:
  - port: 3000 # Vite
    onOpen: open-browser
  - port: 5000 # Nest.js
    onOpen: ignore
    visibility: public

tasks:
  - name: Node.js
    init: pnpm install

vscode:
  extensions:
    - bradlc.vscode-tailwindcss
    - csstools.postcss
    - dbaeumer.vscode-eslint
    - editorconfig.editorconfig
    - esbenp.prettier-vscode
    - johnsoncodehk.volar
    - johnsoncodehk.vscode-typescript-vue-plugin
