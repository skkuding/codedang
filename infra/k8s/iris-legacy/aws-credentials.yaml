# For security, secrets are encrypted using kubeseal.
# Docs: https://github.com/bitnami-labs/sealed-secrets?tab=readme-ov-file#overview
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: aws-credentials
  namespace: iris-legacy
spec:
  # IAM user: iris-on-prem
  encryptedData:
    AWS_ACCESS_KEY_ID: 
    AWS_SECRET_ACCESS_KEY: 
  template:
    metadata:
      name: aws-credentials
      namespace: iris-legacy
    type: Opaque
