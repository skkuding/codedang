---
# Reflector consumer: copies secret from minio/admin-api-user
# SSoT: credentials are managed in infra/k8s/minio/users/admin-api.yaml
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: admin-api
  annotations:
    reflector.v1.k8s.emberstack.com/reflects: 'minio/admin-api-user'
