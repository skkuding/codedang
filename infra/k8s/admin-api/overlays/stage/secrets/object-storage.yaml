# admin api in stage environment uses minio as object storage
# to connect to minio not s3 an endpoint url is required
# so we need to add MINIO_ENDPOINT_URL to the secret
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: object-storage-credentials
  namespace: admin-api
spec:
  encryptedData:
    AWS_ACCESS_KEY_ID: 
    AWS_SECRET_ACCESS_KEY: 
    MINIO_ENDPOINT_URL: 
  template:
    metadata:
      creationTimestamp: null
      name: object-storage-credentials
      namespace: admin-api
    type: Opaque
