# for simplicity we decided to use standalone mode
# if redis is used for caching, it might be acceptable
# however, for critical data, a clustered setup is recommended

# Docs: https://ot-container-kit.github.io/redis-operator/guide/redis-config.html#helm-parameters
redisStandalone:
  enabled: true
  image: quay.io/opstree/redis
  tag: v7.0.15
  imagePullPolicy: IfNotPresent
