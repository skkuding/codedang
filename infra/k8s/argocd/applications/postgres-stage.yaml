apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-stage
  namespace: argocd
  # Finalizer disabled: prevents accidental deletion of stateful resources and data loss
  finalizers: []
  labels:
    app.kubernetes.io/environment: 'stage'
spec:
  project: default
  source:
    path: infra/k8s/postgres
    repoURL: https://github.com/skkuding/codedang
    targetRevision: main
    directory:
      recurse: true
  destination:
    namespace: postgres
    name: stage
  syncPolicy:
    automated:
      # Prune disabled: requires manual review before removing resources
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
