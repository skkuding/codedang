apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rabbitmq
  namespace: argocd
  # Finalizer disabled: prevents accidental deletion of stateful resources and data loss
  finalizers: []
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: release
  template:
    metadata:
      name: 'rabbitmq-{{.env}}'
      # Finalizer disabled: prevents accidental deletion of stateful resources and data loss
      finalizers: []
      labels:
        app.kubernetes.io/environment: '{{.env}}'
    spec:
      project: default
      source:
        path: 'infra/k8s/rabbitmq/overlays/{{.env}}'
        repoURL: https://github.com/skkuding/codedang
        targetRevision: '{{.branch}}'
        directory:
          # kustomization.yaml is ignored if recurse is true
          recurse: false
      destination:
        namespace: rabbitmq
        name: '{{.env}}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
