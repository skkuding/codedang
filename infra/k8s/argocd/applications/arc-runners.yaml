apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runners
  namespace: argocd
spec:
  project: default
  source:
    path: infra/k8s/arc
    repoURL: https://github.com/skkuding/codedang
    targetRevision: main
    directory:
      recurse: false
  destination:
    namespace: arc-runners
    name: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
