apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  labels:
    app.kubernetes.io/environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.38.0
      helm:
        releaseName: loki
        valueFiles:
          - $codedang/infra/k8s/monitoring/loki/values.yaml
    - repoURL: https://github.com/skkuding/codedang
      targetRevision: main
      ref: codedang
  destination:
    name: production
    namespace: monitoring-loki
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
