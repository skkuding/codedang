apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prometheus
  namespace: argocd
  labels:
    app.kubernetes.io/environment: production
spec:
  # Preserves deployed resources when ApplicationSet or Application is deleted (prevents data loss)
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: release
  template:
    metadata:
      name: 'prometheus-{{.env}}'
      labels:
        app.kubernetes.io/environment: '{{.env}}'
    spec:
      project: default
      sources:
        - repoURL: https://prometheus-community.github.io/helm-charts
          chart: kube-prometheus-stack
          targetRevision: 79.5.0
          helm:
            releaseName: prometheus
            valueFiles:
              - $codedang/infra/k8s/monitoring/prometheus/values-{{.env}}.yaml
        - repoURL: https://github.com/skkuding/codedang
          targetRevision: '{{.branch}}'
          ref: codedang
      destination:
        name: '{{.env}}'
        namespace: monitoring-prometheus
      syncPolicy:
        automated:
          # Prune disabled: requires manual review before removing resources
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - ServerSideApply=true # avoid "CustomResourceDefinition ... is invalid: metadata.annotations: Too long" issue
