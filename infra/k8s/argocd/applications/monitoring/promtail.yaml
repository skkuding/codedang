apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: release
  template:
    metadata:
      name: 'promtail-{{.env}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/environment: '{{.env}}'
    spec:
      project: default
      sources:
        - repoURL: https://grafana.github.io/helm-charts
          chart: promtail
          targetRevision: 6.17.1
          helm:
            releaseName: promtail
            valueFiles:
              - $codedang/infra/k8s/monitoring/promtail/values.yaml
        - repoURL: https://github.com/skkuding/codedang
          targetRevision: {{.branch}}
          ref: codedang
      destination:
        name: '{{.env}}'
        namespace: monitoring-promtail
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
