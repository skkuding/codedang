apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
            host: k8s.stage.codedang.com
          - env: production
            branch: release
            host: k8s.codedang.com
  template:
    metadata:
      name: 'kubernetes-dashboard-{{.env}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      labels:
        app.kubernetes.io/environment: '{{.env}}'
    spec:
      project: default
      sources:
        - repoURL: https://kubernetes.github.io/dashboard/
          chart: kubernetes-dashboard
          targetRevision: '7.14.0'
          helm:
            releaseName: kubernetes-dashboard
            valueFiles:
              - $codedang/infra/k8s/argocd/kubernetes-dashboard-values.yaml
            parameters:
              - name: 'app.ingress.hosts[0]'
                value: '{{.host}}'
        - repoURL: https://github.com/skkuding/codedang
          targetRevision: '{{.branch}}'
          ref: codedang
      destination:
        namespace: kubernetes-dashboard
        name: '{{.env}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
