apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/environment: 'production'
spec:
  project: default
  source:
    path: infra/k8s/argocd
    repoURL: https://github.com/skkuding/codedang
    targetRevision: main
    directory:
      recurse: true
  destination:
    namespace: argocd
    name: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
