apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/environment: 'production'
spec:
  project: default
  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argo-cd
      targetRevision: '9.0.6'
      helm:
        releaseName: argocd
        valueFiles:
          - $codedang/infra/k8s/argocd/values.yaml
    - repoURL: https://github.com/skkuding/codedang
      targetRevision: main
      ref: codedang
    - repoURL: https://github.com/skkuding/codedang
      targetRevision: main
      path: infra/k8s/argocd/applications
      directory:
        recurse: true
        exclude: 'argocd.yaml'
  destination:
    namespace: argocd
    name: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ServerSideApply=true
