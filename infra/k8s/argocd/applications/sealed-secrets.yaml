apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets
  namespace: argocd
  # Finalizer disabled: prevents accidental deletion of stateful resources and data loss
  finalizers: []
spec:
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: release
  template:
    metadata:
      name: 'sealed-secrets-{{.env}}'
      # Finalizer disabled: prevents accidental deletion of stateful resources and data loss
      finalizers: []
      labels:
        app.kubernetes.io/environment: '{{.env}}'
    spec:
      project: default
      source:
        repoURL: https://bitnami-labs.github.io/sealed-secrets
        chart: sealed-secrets
        targetRevision: '2.17.3'
        helm:
          releaseName: sealed-secrets
      destination:
        namespace: kube-system
        name: '{{.env}}'
      syncPolicy:
        automated:
          # Prune disabled: requires manual review before removing resources
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
