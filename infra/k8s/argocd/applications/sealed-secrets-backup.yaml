apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets-backup
  namespace: argocd
spec:
  # Preserves deployed resources when ApplicationSet or Application is deleted (prevents data loss)
  syncPolicy:
    preserveResourcesOnDeletion: true
  goTemplate: true
  goTemplateOptions: ['missingkey=error']
  generators:
    - list:
        elements:
          - env: stage
            branch: main
          - env: production
            branch: release
  template:
    metadata:
      name: 'sealed-secrets-backup-{{.env}}'
      labels:
        app.kubernetes.io/environment: '{{.env}}'
    spec:
      project: default
      source:
        path: 'infra/k8s/sealed-secrets-backup/overlays/{{.env}}'
        repoURL: https://github.com/skkuding/codedang
        targetRevision: '{{.branch}}'
        directory:
          recurse: false
      destination:
        namespace: sealed-secrets-backup
        name: '{{.env}}'
      syncPolicy:
        automated:
          # Prune disabled: requires manual review before removing resources
          prune: false
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
