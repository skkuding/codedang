global:
  domain: argocd.codedang.com

configs:
  cm:
    url: https://argocd.codedang.com
    dex.config: |
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: $argocd-dex-github-oauth:clientID
            clientSecret: $argocd-dex-github-oauth:clientSecret
            useLoginAsID: true
            orgs:
              - name: skkuding
  rbac:
    policy.csv: |
      p, role:admin, applications, *, */*, allow
      p, role:admin, clusters, *, *, allow
      p, role:admin, repositories, *, *, allow
    policy.default: role:admin
  repositories:
    codedang:
      url: https://github.com/skkuding/codedang
      name: codedang
      type: git

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus

dex:
  enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus

server:
  service:
    servicePortHttps: 80
    servicePortHttp: 80

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns01
      traefik.ingress.kubernetes.io/redirect-entry-point: https
    ingressClassName: traefik
    tls: true

  extraArgs:
    - --insecure

notifications:
  enabled: true
  context:
    argocdUrl: https://argocd.codedang.com
  notifiers:
    service.github: |
      appID: $github-app-id
      installationID: $github-installation-id
      privateKey: $github-private-key
  triggers:
    trigger.on-sync-failed: |
      - when: app.status.sync.status != 'Synced'
        oncePer: app.status.sync.revision
        send: [github-failed]
    trigger.on-sync-running: |
      - when: app.status.sync.status == 'Syncing'
        oncePer: app.status.sync.revision
        send: [github-running]
    trigger.on-sync-succeeded: |
      - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Progressing'
        oncePer: app.status.operationState.syncResult.revision
        send: [github-running]
      - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Healthy'
        oncePer: app.status.operationState.syncResult.revision
        send: [github-succeed]
      - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Degraded'
        oncePer: app.status.operationState.syncResult.revision
        send: [github-failed]
  templates:
    template.github-running: |
      message: 'Syncing {{ .app.metadata.name }}'
      github:
        status:
          state: pending
          label: "Argo CD / {{ .app.metadata.annotations.appName }}"
          targetURL: "{{ .context.argocdUrl }}/applications/{{ .app.metadata.name }}?operation=true"
    template.github-succeed: |
      message: 'Successfully synced {{ .app.metadata.name }}'
      github:
        status:
          state: success
          label: "Argo CD / {{ .app.metadata.annotations.appName }}"
          targetURL: "{{ .context.argocdUrl }}/applications/{{ .app.metadata.name }}?operation=true"
        pullRequestComment:
          content: |
            ✅ **Syncing Preview App Succeeded**

            **Application:** `{{ .app.metadata.annotations.appName }}`
            **Revision:** `{{ .app.status.sync.revision }}`
            **Health Status:** {{ .app.status.health.status }}

            [Open Preview]({{ .app.metadata.annotations.previewURL }}) | [View in Argo CD]({{ .context.argocdUrl }}/applications/{{ .app.metadata.name }})
    template.github-failed: |
      message: 'Failed to sync {{ .app.metadata.name }}'
      github:
        status:
          state: failure
          label: "Argo CD / {{ .app.metadata.annotations.appName }}"
          targetURL: "{{ .context.argocdUrl }}/applications/{{ .app.metadata.name }}?operation=true"
        pullRequestComment:
          content: |
            ❗ **Syncing Preview App Failed**

            **Application:** `{{ .app.metadata.annotations.appName }}`
            **Revision:** `{{ .app.status.sync.revision }}`
            **Health Status:** {{ .app.status.health.status }}

            [Open Preview]({{ .app.metadata.annotations.previewURL }}) | [View in Argo CD]({{ .context.argocdUrl }}/applications/{{ .app.metadata.name }})

extraObjects:
  # Notifications Secret (GitHub App: skkuding-bot)
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      creationTimestamp: null
      name: argocd-notifications-secret
      namespace: argocd
    spec:
      encryptedData:
        github-app-id: 
        github-installation-id: 
        github-private-key: 
      template:
        metadata:
          creationTimestamp: null
          labels:
            app.kubernetes.io/component: notifications-controller
            app.kubernetes.io/name: argocd-notifications-controller
            app.kubernetes.io/part-of: argocd
          name: argocd-notifications-secret
          namespace: argocd
        type: Opaque

  # GitHub App Repo Credentials (GitHub App: skkuding-bot)
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: github-app-secret
      namespace: argocd
    spec:
      encryptedData:
        githubAppID: 
        githubAppInstallationID: 
        githubAppPrivateKey: 
      template:
        metadata:
          name: github-app-secret
          namespace: argocd
        type: Opaque

  # GitHub OAuth Secret for Dex (GitHub OAuth App: codedang-argocd)
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: argocd-dex-github-oauth
      namespace: argocd
    spec:
      encryptedData:
        clientID: 
        clientSecret: 
      template:
        metadata:
          name: argocd-dex-github-oauth
          namespace: argocd
        type: Opaque
