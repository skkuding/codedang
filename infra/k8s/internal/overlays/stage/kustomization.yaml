apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - route53-credentials.yaml

patches:
  - target:
      kind: Ingress
      name: dashboard-ingress
    patch: |-
      - op: replace
        path: /spec/tls/0/hosts/0
        value: k8s.stage.codedang.com
      - op: replace
        path: /spec/rules/0/host
        value: k8s.stage.codedang.com

commonAnnotations:
  managed-by: kustomize
