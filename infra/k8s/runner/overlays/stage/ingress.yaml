apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: runner-ingress
  namespace: runner
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    # WebSocket timeout (Frontend 180 timeout + 20s margin)
    traefik.ingress.kubernetes.io/timeout.read: '200s'
    traefik.ingress.kubernetes.io/timeout.write: '200s'
    traefik.ingress.kubernetes.io/timeout.idle: '200s'
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - run.stage.codedang.com
      secretName: runner-tls
  rules:
    - host: run.stage.codedang.com
      http:
        paths:
          - path: /run
            pathType: Exact
            backend:
              service:
                name: pod-manager
                port:
                  number: 80
