# For security, secrets are encrypted using kubeseal.
# Docs: https://github.com/bitnami-labs/sealed-secrets?tab=readme-ov-file#overview
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    # To reuse secret in preview namespaces
    sealedsecrets.bitnami.com/cluster-wide: 'true'
  creationTimestamp: null
  name: frontend-secrets
  namespace: frontend
spec:
  encryptedData:
    NEXTAUTH_SECRET: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: 'true'
      creationTimestamp: null
      name: frontend-secrets
      namespace: frontend
    type: Opaque
