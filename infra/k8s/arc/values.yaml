githubConfigUrl: 'https://github.com/skkuding/codedang'
githubConfigSecret: 'github-app-secret'
minRunners: 2
maxRunners: 10
containerMode:
  type: dind
  privileged: true
template:
  spec:
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 30
            preference:
              matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values: ['skkuding-3'] # fastest CPU clock speed among local machines
    containers:
      - name: runner
        image: 'ghcr.io/actions/actions-runner:latest'
