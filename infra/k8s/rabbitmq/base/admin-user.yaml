apiVersion: rabbitmq.com/v1beta1
kind: User
metadata:
  name: admin-user
  namespace: rabbitmq
spec:
  tags:
    - administrator
  rabbitmqClusterReference:
    name: rabbitmq
  importCredentialsSecret:
    name: admin-credentials
---
apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: admin-user-permission
  namespace: rabbitmq
spec:
  vhost: 'vh'
  user: 'admin'
  permissions:
    write: '.*'
    configure: '.*'
    read: '.*'
  rabbitmqClusterReference:
    name: rabbitmq
