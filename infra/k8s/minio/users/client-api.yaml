# Specially, this is copied from AWS IAM user 'on-prem-client-api-stage' credentials.
# Client API needs to access AWS SES service to send emails in stage environment.
# To use single AWS credential in AWS SDK for both MinIO and AWS services,
# MinIO access key and secret key must be the same as AWS access key and secret key.
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: client-api-user
  namespace: minio
spec:
  encryptedData:
    CONSOLE_ACCESS_KEY: 
    CONSOLE_SECRET_KEY: 
  template:
    metadata:
      creationTimestamp: null
      name: client-api-user
      namespace: minio
    type: Opaque
