# Kustomization for ordering resources to be applied, to ensure that secrets are created prior to tenants.
# Kustomization has its own ordering logic, so we don't need to worry about the order of resources.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: minio

resources:
  - ingress.yaml
  - namespace.yaml
  - tenant-config.yaml
  - tenant.yaml
  - users/admin-api.yaml
  - users/client-api.yaml
  - users/iris.yaml
