apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-react-ingress
  namespace: onboarding-k8s
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: example-react.first-task.codedang.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: example-react-service
                port:
                  number: 80
