apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test1-ingress
  namespace: onboarding
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: test1.stage.codedang.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test1-svc
                port:
                  number: 80
