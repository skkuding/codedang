version: '3.7'

services:
  caddy:
    image: caddy:2.6.4-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/frontend/dist:/var/www/html

  backend-client:
    image: ghcr.io/skkuding/codedang-client-api:latest
    container_name: backend-client
    depends_on:
      - rabbitmq
      - database
    ports:
      - 4000:4000
    env_file: .env.development

  backend-admin:
    image: ghcr.io/skkuding/codedang-admin-api:latest
    container_name: backend-admin
    depends_on:
      - rabbitmq
      - database
    ports:
      - 3000:3000
    env_file: .env.development

  testcase:
    container_name: testcase
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    volumes:
      - ./mnt/testcase:/data
    environment:
      MINIO_ROOT_USER: skku
      MINIO_ROOT_PASSWORD: skku1234

  database:
    container_name: database
    image: postgres:14-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: skkuding

  database-test:
    profiles: ['test']
    container_name: database-test
    image: postgres:14-alpine
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: skkuding

  cache:
    container_name: cache
    image: redis:7-alpine
    ports:
      - 6380:6379

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 15672:15672 # Admin Management
      - 5672:5672
    env_file: .env.development
    environment:
      RABBITMQ_ERLANG_COOKIE: RabbitMQ-My-Cookies
