version: '3'

services:
  app:
    profiles: ['devcontainer']
    container_name: skkuding-dev
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    depends_on:
      - rabbitmq-dev
    stdin_open: true
    tty: true
    env_file: .env.development
    environment:
      DEVCONTAINER: 1
      TESTCASE_SERVER_URL: http://testcase-server-dev:30000/problem/:id/testcase
      TESTCASE_SERVER_URL_PLACEHOLDER: :id
      TESTCASE_SERVER_AUTH_HEADER: Authorization
      TESTCASE_SERVER_AUTH_TOKEN: iris-token
      REDIS_HOST: skkuding-dev-cache
      REDIS_PORT: 6379
  testcase-server-dev:
    container_name: testcase-server-dev
    build:
      context: ./Iris/tests/testcase-server
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./Iris/testcase:/app/data
  dev-db:
    container_name: skkuding-dev-db
    image: postgres:14-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: skkuding
  test-db:
    profiles: ['test']
    container_name: skkuding-test-db
    image: postgres:14-alpine
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: skkuding
  dev-cache:
    container_name: skkuding-dev-cache
    image: redis:7-alpine
    ports:
      - 6380:6379
  rabbitmq-dev:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-dev
    ports:
      - 25672:15672 # Admin Management
      - 5672:5672
    env_file: .env.development
    environment:
      RABBITMQ_ERLANG_COOKIE: RabbitMQ-My-Cookies
