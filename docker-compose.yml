version: '3'

services:
  app:
    profiles: ['devcontainer']
    container_name: codedang-dev
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    depends_on:
      - rabbitmq
      - database
    stdin_open: true
    tty: true
    env_file: .env.development
    environment:
      DEVCONTAINER: 1
    network_mode: host

  testcase:
    container_name: codedang-testcase
    image: minio/minio
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: skku
      MINIO_ROOT_PASSWORD: skku1234
    volumes:
      - codedang-testcase:/data

  database:
    container_name: codedang-database
    image: postgres:16-alpine
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: skkuding
    volumes:
      - codedang-database:/var/lib/postgresql/data

  cache:
    container_name: codedang-cache
    image: redis:7-alpine
    ports:
      - 6380:6379

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: codedang-rabbitmq
    ports:
      - 15672:15672 # Admin Management
      - 5672:5672
    env_file: .env.development
    environment:
      RABBITMQ_ERLANG_COOKIE: RabbitMQ-My-Cookies
    volumes:
      - codedang-rabbitmq:/var/lib/rabbitmq

volumes:
  codedang-testcase:
  codedang-database:
  codedang-rabbitmq:
