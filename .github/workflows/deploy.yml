name: Deploy

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: Codedang-Api

permissions: # permissions to the job (for the OpenID Connection)
  id-token: write
  contents: read

jobs:
  build-frontend:
    name: Build frontend bundle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build static bundle
        run: pnpm --filter frontend build

      - uses: actions/upload-artifact@v3
        with:
          name: frontend-bundle
          path: ./frontend/dist

  build-backend:
    name: Build backend Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_FOR_DEPLOY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push image to Amazon ECR (admin)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: codedang-admin-api
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f infra/builder/api/Dockerfile-admin .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build and push image to Amazon ECR (client)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: codedang-client-api
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f infra/builder/api/Dockerfile-client .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    environment: production
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_FOR_DEPLOY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.2

      - name: Load frontend static bundle
        uses: actions/download-artifact@v3
        with:
          name: frontend-bundle
          path: ./frontend/dist

      - name: Create Terraform variable file
        working-directory: ./infra/deploy
        run: echo "$TFVARS" > terraform.tfvars
        env:
          TFVARS: ${{ secrets.TF_TFVARS }}

      - name: Terraform Init
        working-directory: ./infra/deploy
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra/deploy
        run: terraform plan -target=module.codedang-infra -input=false

      - name: Terraform Apply
        working-directory: ./infra/deploy
        run: terraform apply -target=module.codedang-infra -auto-approve -input=false
