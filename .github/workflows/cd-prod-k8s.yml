# This workflow only builds and pushes Docker images.
# The rest of the deployment process is handled by ArgoCD.
name: CD - Production

on:
  push:
    branches: [release, t2076-release-pipeline]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - target: frontend
            file: ./apps/frontend/Dockerfile
            context: .
            build-args: ''
          - target: client-api
            file: ./apps/backend/Dockerfile
            context: .
            build-args: |
              target=client
              app_env=production
          - target: admin-api
            file: ./apps/backend/Dockerfile
            context: .
            build-args: |
              target=admin
              app_env=production
          - target: iris
            file: ''
            context: apps/iris
            build-args: |
              app_env=stage

    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          file: ${{ matrix.target.file }}
          context: '{{defaultContext}}:${{ matrix.target.context }}'
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          build-args: ${{ matrix.target.build-args }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/codedang-${{ matrix.target.target }}:production
            ghcr.io/${{ github.repository_owner }}/codedang-${{ matrix.target.target }}:${{github.sha}}
