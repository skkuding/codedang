name: 📚 [Backend] New module development
description: 새로운 module을 개발합니다.
title: '[Module] '
labels: ['feat: backend']
body:
  - type: textarea
    attributes:
      label: 📌 Describe the module
      description: Module에서 제공할 기능과 목적을 설명해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📚 Describe related database schema
      description: Module과 관련된 데이터베이스 schema 목록을 적어주세요. 추가되거나 변경된 schema가 있다면 설명을 포함해야 합니다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 📄 Use-Case(기획)
      description: Use case를 포함한 기획 의도를 설명해주세요. 내용은 자세할수록 좋습니다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🛠 Related features(sub-issues)
      description: Module과 관련된 issue들을 등록해주세요.
    validations:
      required: false
