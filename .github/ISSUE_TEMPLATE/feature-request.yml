name: 🚀 New feature proposal
description: Propose a new feature to be added to SKKUding
labels: ['pending triage']
body:
  - type: textarea
    attributes:
      label: Describe the problem and solution
      description: 해결하려는 문제와 그 해결책을 설명해주세요.
    validations:
      required: true
  - type: input
    attributes:
      label: Notion task #
      description: Notion task 번호를 적어주세요. 형식은 TAS-123과 같습니다. 만들어놓은 Notion task가 없을 경우 번호를 비워두시면 Notion task가 자동으로 생성됩니다.
      value: TAS-
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Validations
      description: Issue를 올리기 전 다음 사항들을 확인해주세요.
      options:
        - label: Follow our [Code of Conduct](https://github.com/skkuding/next/blob/main/CODE_OF_CONDUCT.md)
          required: true
        - label: Read the [Contributing Guidelines](https://github.com/skkuding/next/blob/main/CONTRIBUTING.md)
          required: true
        - label: Check that there isn't already an issue
          required: true
