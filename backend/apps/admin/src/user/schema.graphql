type Post {
  id: ID!
  title: String!
  text: String!
  isPublished: Boolean!
}

input NewPost {
  id: ID!
  title: String!
  text: String!
  isPublished: Boolean!
}

input UpdatePost {
  id: ID!
  title: String
  text: String
  isPublished: Boolean
}

type Query {
  getUsers: String
  getUser: String
}

type Mutation {
  createUsers: String
  updateUser: String
  deleteUser: String
}
